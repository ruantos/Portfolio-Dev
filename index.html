<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta  charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMatch - Encontre o dev certo para sua empresa</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <header class="header">
      <img src="./images/white_logo.png" class="header_image" alt="logo do site">
      <nav class="header_menu">
        <a href="./index.html" class="header_menu_anchor">Início</a>
        <a href="" class="header_menu_anchor">Apresentações</a>
        <a href="" class="header_menu_anchor">Sobre</a>
      </nav>
    </header>

    <main class="main">
        <section class="main_section_text">
            <h1 class="main_h1">DevMatch</h1>
            <p class="main_p">Encontre o dev certo para você</p>
            <button type="button" class="main_button">Encontrar</button>
        </section>
        <section class="main_section_image">
           <img src="./images/main_image.png" alt="imagem de menino programando" class="main_image"> 
        </section>
    </main>

    <footer>
        <div class="footer">
           <div class="footer_text">
               <div class="footer_text_div">
                    <img class="footer_text_img" src="./images/selftaught.png" alt="imagem de um rapaz autodidata">
                    <h2>Autodidatas</h2>
               </div>  
               <div class="footer_text_div">
                    <img class="footer_text_img" src="./images/qualified.png" alt="imagem de um selo de qualificação">
                    <h2>Qualificados</h2>
               </div>
               <div class="footer_text_div">
                    <img class="footer_text_img" src="./images/proative.png" alt="imagem de um rapaz proativo">
                    <h2>Proativos</h2>  
               </div>
               <div class="footer_text_div">
                   <img class="footer_text_img" src="./images/teamplayer.png" alt="imagem de um time de futebol">
                   <h2>Team players</h2> 
               </div>
           </div> 
           <div class="footer_direitos">
                <div class="footer_direitos_text">
                    <p>DevMatch. Todos os direitos reservados</p> 
                </div>
                <div class="footer_direitos_faculdade">
                    <img id=footer_direitos_img src="./images/college.png" alt="imagem de uma universidade">
                    <label for="footer_direitos_img">Universidade Católica de Pernambuco</label>
                </div>
           </div>
        </div>      
    </footer>
  </body>
</html>
